<!DOCTYPE html>
<html>
<head>
    <title>Upgrader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin: 20px 0;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Upgrader</h1>

    <div class="question">
        <p>Qual o principal gargalo/defeito no seu computador?</p>
        <div class="options">
            <label>
                <input type="radio" name="q1" value="cpu"> CPU
            </label>
            <label>
                <input type="radio" name="q1" value="gpu"> GPU
            </label>
            <label>
                <input type="radio" name="q1" value="memoria"> Memoria
            </label>
            <label>
                <input type="radio" name="q1" value="armazenamento"> Armazenamento
            </label>
        </div>
    </div>



    <button id="submit">Enviar Respostas</button>

    <script>
        document.getElementById('submit').addEventListener('click', function () {
            
            var resposta = document.querySelector('input[name="q1"]:checked').value

            if(resposta == "cpu"){
                window.location.href = "cpu.html";
            }
            if(resposta == "gpu"){
                window.location.href = "gpu.html";
            }
            if(resposta == "memoria"){
                window.location.href = "memoria.html";
            }
            if(resposta == "armazenamento"){
                window.location.href = "armazenamento.html";
            }
        });
    </script>
</body>
</html>
